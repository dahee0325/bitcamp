<!DOCTYPE html>
<html>
<head>
    <title>자바스크립트의 객체</title>
    <script>
        
        //객체 생성방법
        var obj1 = {};
        var arr1 = [];
        //alert(typeof(obj1));
        //alert(typeof(arr1));
        
        // 속성 표현 
        //--> 속성이름 : 속성데이터값(자바스크립트의 데이터 6가지종류)
        var person = {
            name : '다희',
            age : 21,
            check : true,
            books : ['아','에','이','오','우'],
            //객체의 속성의 타입이 함수인 경우에는 메서드 라고 표현한다.
            eat : function(food) {
                alert(this.name + '님이 '+ food + '을(를) 먹습니다.');
            }
        };
        
        //person에 속성 추가 (동적으로)
        person.job = '프로그래머';
        person.hello = function(name) {
            alert(name+'님이 인사합니다');
        };
        
        person.hello('다희');
        
        //전체 참조를 위한 구문
        for(var key in person){
            alert(person[key]);
        }
        
        //객체의 속성 참조(person의 key값인 name 에 들어있는 값 출력)
        alert(person.name);
        
        //객체의 메서드 호출(매개변수를 넣어 값 출력)
        person.eat('밥');
        
    </script>
</head>

<body>

</body>

</html>
