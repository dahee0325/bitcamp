<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            border: 1px solid #DDD;
            margin: 20px;
            padding: 20px;
        }
    
    </style>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script>
    
        $(document).ready(function() {
           
            //xml파일을 가지고 html로 표현하는것을 파싱이라고 명칭함
            //1.문자열(xml) -> xml문서를 jQuery 객체로 변환(xmlDoc)
            //2.find() 를 통해 태그를 선택(찾음)
            //3.each() 를 통해 반복처리
            //4.xmlDoc에 있는 값들을 text로 저장 후 출력
            var xml = '';
            xml += '<friends>';
            xml += '    <friend>';
            xml += '        <name>네이버</name>';
            xml += '        <language>네이버</language>';
            xml += '    </friend>';
            xml += '    <friend>';
            xml += '        <name>다음</name>';
            xml += '        <language>C#</language>';
            xml += '    </friend>';
            xml += '    <friend>';
            xml += '        <name>페이스북</name>';
            xml += '        <language>Javascript</language>';
            xml += '    </friend>';
            xml += '</friends>';
            
            //parseXML메서드를 통해 xml document를 생성
            var xmlDoc = $.parseXML(xml);
            
            //friend객체 찾은후 each() 메서드를 통해 반복시켜줌
            $(xmlDoc).find('friend').each(function(index) {
                
                //컨텐츠안에 있는 텍스트를 모두 가져오는 text()
                var name = $(this).find('name').text();
                var language = $(this).find('language').text();
                
                var output = '';
                output += '<div>';
                output += ' <h1>';
                output += name;
                output += ' </h1>';
                output += ' <h3>';
                output += language;
                output += ' </h3>';
                output += '</div>';
                
                document.body.innerHTML += output;
                
            });
            
            setTimeout(function() {
                
                $('h1').removeClass('title');
                
            },5000);
            
        });
    
    </script>
</head>
<body>
    
</body>
</html>
