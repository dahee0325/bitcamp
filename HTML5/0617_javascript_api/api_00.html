<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Form API</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script>
        
        $(document).ready(function(){
            
            //reg 상태가 바뀌면
            $('#rag').change(function() {
                
                $('#rag+p').html($(this).val());
                
            });
            
            $('#color').change(function() {
                
                $('#color+span').html($(this).val());
                
            });
            
        });
    
    </script>
</head>

<body>
    <form>
        <!-- autocomplete 라고만 써줘도 on 켜있는 역할-->
        <!-- 썼던 내용을 저장하고 다음에 커서가 올라오면 저장된 내용을 보여줌 -->
        <!-- required : submit을 눌렀을때 값이 들어가도록 유효성 검사가됨 (필수로 기입)-->
        <!-- autofocus : 포커스가 자동으로 들어가있음 -->
        아이디 <input type="text" name="keyword" autocomplete placeholder="아이디" required autofocus><br>
        이메일 <input type="email" name="em"><br>
        나이 <input type="number" name="age"><br>
        URL <input type="url" name="url"><br>
        Tel <input type="tel" name="tel"><br>
        RANGE <input type="range" name="range" id="rag" style="width: 100%"><p id="ragVal"></p><br>
        DATE <input type="date" name="date" id="date"><br>
        WEEK <input type="week" name="week" id="week"><br>
        Color <input type="color" name="color" id="color">
        <span id="colorVal"></span><br>
        <!-- pattern : 유효성검사를 지정해줄수있음 범위를 지정하고 그 범위에 들어간 것만 허용해줌 
        [0-9] : 0~9까지의 숫자 입력가능, {5} : 5자리까지 입력 (쓰지않으면 자동으로 한자리만 가능하게하니까 주의)-->
        pattern : 우편번호 <input type="text" name="zip" id="zip" pattern="[0-9]{5}"><br>
        <input type="submit" value="클릭">
    </form>
</body>

</html>
