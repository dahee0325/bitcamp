        window.onload = function() {
            //이미지 태그 생성
            var img = document.createElement('img');
            img.src = '../0604/img/mickey.png';
            img.width = 100;


            //태그 생성 : createElement('생성할 태그이름')
            var header1 = document.createElement('h1');
            var header2 = document.createElement('h1');
            //태그에 넣을 텍스트 생성
            var text1 = document.createTextNode('hihi~');
            var text2 = document.createTextNode('bye!');
            //태그에 텍스트를 삽입
            header1.appendChild(text1);
            header2.appendChild(text2);
            //새로만든 태그를 body 태그에 삽입
            document.body.appendChild(header1);
            document.getElementById('msg').appendChild(img);
            document.getElementById('msg').appendChild(header2);
        };
    </script>
