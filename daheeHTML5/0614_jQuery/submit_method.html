<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>submit 유효성검사</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script>
        $(document).ready(function() {

            $('#form').submit(function() {

                var userId = $('#userId').val();
                var userPw = $('#userPw').val();

                if (userId.length < 1) {
                    alert('아이디를 입력하세여');
                    //다시 캐스팅하는 이유 : 위에서는 userId의 value값만 가져왔기 때문
                    $('#userId').focus();
                    return false;
                }

                if (userId.length < 5) {
                    alert('5자 이상입력해주세여');
                    $('#userId').focus();
                    return false;
                }

                if (userPw.length < 1) {
                    alert('비밀번호를 입력하세요');
                    $('#userPw').focus();
                    return false;
                }

                return true;

            });

        });
    </script>
</head>

<body>
    <form id="form">
        id<input type="text" id="userId" name="userId"><br>
        pw<input type="password" id="userPw" name="userPw"><br>

        내용<br>
        <textarea name="memo"></textarea>
        <h2>150</h2>

        <br>
        <input type="submit" value="입력">
    </form>
</body>

</html>
